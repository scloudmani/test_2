version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - timeout: 300
      runas: root
      content: |
        #!/bin/bash
        sudo apt-get update
        sudo apt-get install -y apache2
  ApplicationStart:
    - timeout: 300
      runas: root
      content: |
        #!/bin/bash
        sudo chmod +x start_server
        sudo systemctl start apache2
  ApplicationStop:
    - timeout: 300
      runas: root
      content: |
        #!/bin/bash
        isExistApp=$(pgrep httpd)
        if [[ -n $isExistApp ]]; then
            sudo service apache2 stop
        fi

