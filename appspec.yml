version: 0.0
os: linux
files:
  - source: /index_new.html/index.html
    destination: /var/www/html/index.html
hooks:
  AfterInstall:
    - location: dummy
      runas: root
      content: |
        #!/bin/bash
        sudo rm -f /var/www/html/index.html
        sudo mv /var/www/html/index_new.html/index.html /var/www/html/
        sudo rm -rf /var/www/html/index_new.html

